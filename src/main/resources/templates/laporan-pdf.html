<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body { font-family: Arial; font-size: 12px; }
        h2 { text-align: center; }
        table { width:100%; border-collapse: collapse; }
        th, td { border:1px solid #000; padding:5px; }
    </style>
</head>
<body>

<h2>LAPORAN KERJA KARYAWAN</h2>

<p>
Nama : <span th:text="${karyawan.nama}"></span><br>
Jabatan : <span th:text="${karyawan.jabatan}"></span><br>
Periode : <span th:text="${periode}"></span>
</p>

<table>
<thead>
<tr>
    <th>Tanggal</th>
    <th>Status</th>
    <th>Blok</th>
    <th>Jumlah Panen</th>
</tr>
</thead>
<tbody>
<tr th:each="a : ${laporan}">
    <td th:text="${a.tanggal}"></td>
    <td th:text="${a.status}"></td>
    <td th:text="${a.blok}"></td>
    <td th:text="${a.jumlahPanen}"></td>
</tr>
</tbody>
</table>

<br><br>
<table width="100%" style="border:none">
<tr>
<td>Mengetahui,<br>Kepala Kebun</td>
<td align="right">Admin</td>
</tr>
</table>

</body>
</html>
