<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Karyawan</title>

    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ICON -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-green-50 via-white to-green-100 min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-xl">

<form th:action="@{/karyawan/update}"
      th:object="${karyawan}"
      method="post"
      class="bg-white p-8 rounded-2xl shadow-2xl border border-green-200 space-y-6 transition-all duration-500 hover:shadow-green-200">

    <input type="hidden" th:field="*{id}"/>

    <h2 class="text-2xl font-bold text-green-800 flex items-center gap-2 border-b pb-2">
        <i class="fa fa-user-pen text-green-600"></i> Edit Data Karyawan
    </h2>

    <div class="relative group">
        <label class="text-sm text-gray-600">Kode Karyawan</label>
        <i class="fa fa-id-card absolute left-3 top-9 text-gray-400"></i>
        <input type="text" th:field="*{kodeKaryawan}" readonly
               class="pl-10 w-full border p-3 rounded-lg bg-gray-100 focus:ring-2 focus:ring-green-400 focus:outline-none transition">
    </div>

    <div class="relative group">
        <label class="text-sm text-gray-600">Nama</label>
        <i class="fa fa-user absolute left-3 top-9 text-gray-400"></i>
        <input type="text" th:field="*{nama}"
               class="pl-10 w-full border p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
    </div>

    <div class="relative group">
        <label class="text-sm text-gray-600">Tanggal Lahir</label>
        <i class="fa fa-calendar absolute left-3 top-9 text-gray-400"></i>
        <input type="date" th:field="*{tanggalLahir}"
               class="pl-10 w-full border p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
    </div>

    <div class="relative group">
        <label class="text-sm text-gray-600">Jabatan</label>
        <i class="fa fa-briefcase absolute left-3 top-9 text-gray-400"></i>
        <input type="text" th:field="*{jabatan}"
               class="pl-10 w-full border p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
    </div>

    <button type="submit"
            class="w-full bg-gradient-to-r from-green-600 to-emerald-500 text-white py-3 rounded-lg font-semibold shadow-md hover:scale-105 hover:shadow-xl transition duration-300">
        ðŸ’¾ Update Data
    </button>

</form>

</div>
</body>
</html>
